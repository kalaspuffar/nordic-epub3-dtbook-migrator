<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Validation Results</title>
        <style type="text/css">
                body {
                    font-family: helvetica;
                }

                pre.box {
                    white-space: pre-wrap;
                    /* css-3 */
                    white-space: -moz-pre-wrap;
                    /*Mozilla, since 1999 */
                    white-space: -pre-wrap;
                    /* Opera 4-6 */
                    white-space: -o-pre-wrap;
                    /* Opera 7 */
                    word-wrap: break-word;
                    /*Internet Explorer 5.5+ */
                }

                li.error div {
                    display: table;
                    border: gray thin solid;
                    padding: 5px;
                }

                li.error div h3 {
                    display: table-cell;
                    padding-right: 10px;
                    font-size: smaller;
                }

                li.error div pre.box {
                    display: table-cell;
                }

                li {
                    padding-bottom: 15px;
                }

                #toc {
                    border-spacing: 0px;
                }

                #toc th,
                #toc td {
                    padding: 5px 30px 5px 10px;
                    border-spacing: 0px;
                    font-size: 90%;
                    margin: 0px;
                }

                #toc th,
                #toc td {
                    text-align: left;
                    border-top: 1px solid #f1f8fe;
                    border-bottom: 1px solid #cbd2d8;
                    border-right: 1px solid #cbd2d8;
                }

                #toc tr:nth-child(odd) {
                    background-color: #e0e9f0;
                }

                #toc tr:nth-child(even),
                #toc thead th {
                    background-color: #e8eff5;
                    !important;
                }

                .warning {
                    background-color: #ffd95b;
                }
                .error {
                    background-color: #f2dede;
                }
                .fatal {
                    background-color: #b71c1c;
                    color: #FFFFFF;
                    font-weight: bold;
                }
            </style>
    </head>

    <body>
        <div id="header">
            <h1>Validation Results</h1>
            <p id="datetime">Generated on [DATE] at [TIME]</p>
            <p>Generated by [SOFTWARE]</p>
        </div>
        <div xmlns:d="http://www.daisy.org/ns/pipeline/data" class="document-validation-report" id="d3282e1">
            <div class="document-info">
                <h2 style="font-size: 24px;">Report for [FILENAME]</h2>
                [ISSUES_FOUND]
                <p>Validated as <code>application/epub+zip</code></p>
                <p>Validating using [GUIDELINE]</p>
            </div>
            <hr />
        </div>

        [REPORTS]
    </body>
</html>
